<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Painel do Dono - Pedidos</title>
  <style>
    body {font-family: Arial, Helvetica, sans-serif; background:#f6f8fb; color:#222; margin:0; padding:20px;}
    .container {max-width:1000px; margin:20px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,.1);}
    h1 {text-align:center;}
    .pedido {border:1px solid #ddd; padding:10px; margin-bottom:10px; border-radius:8px; display:flex; justify-content:space-between; align-items:center;}
    .pedido-info {flex:1;}
    .pedido img {max-width:80px; max-height:80px; margin-left:10px; border-radius:6px;}
    .btn {padding:6px 10px; margin-left:5px; border:none; border-radius:6px; cursor:pointer;}
    .btn-editar {background:#007bff; color:#fff;}
    .btn-remover {background:#dc3545; color:#fff;}
    .form-group {margin-bottom:10px;}
    .form-group label {display:block; margin-bottom:5px;}
    .form-group input, .form-group select {width:100%; padding:8px; border:1px solid #ccc; border-radius:6px;}
    .form-actions {text-align:right;}
    #login {text-align:center; margin-top:100px;}
    #login input {padding:10px; font-size:16px; width:200px;}
    #login button {padding:10px 15px; font-size:16px; margin-left:10px;}
  </style>
</head>
<body>
  <div id="login">
    <h2>Login do Dono</h2>
    <input type="password" id="senha" placeholder="Digite a senha">
    <button onclick="fazerLogin()">Entrar</button>
  </div>

  <div id="painel" style="display:none;">
    <div class="container">
      <h1>Painel do Dono - Pedidos</h1>

      <div id="lista-pedidos"></div>

      <h2>Adicionar Pedido</h2>
      <div class="form-group">
        <label>Nome do Cliente:</label>
        <input type="text" id="nomeCliente">
      </div>
      <div class="form-group">
        <label>Últimos 4 dígitos do CPF:</label>
        <input type="text" id="cpfCliente" maxlength="4">
      </div>
      <div class="form-group">
        <label>Descrição do Pedido:</label>
        <input type="text" id="descPedido">
      </div>
      <div class="form-group">
        <label>Status:</label>
        <select id="statusPedido">
          <option value="Criado">Criado</option>
          <option value="Em Produção">Em Produção</option>
          <option value="Saiu para Entrega">Saiu para Entrega</option>
          <option value="Saiu para Instalação">Saiu para Instalação</option>
          <option value="Entregue na Loja">Entregue na Loja</option>
        </select>
      </div>
      <div class="form-group">
        <label>Foto:</label>
        <input type="file" id="fotoPedido" accept="image/*">
      </div>
      <div class="form-actions">
        <button class="btn btn-editar" onclick="adicionarPedido()">Adicionar</button>
      </div>
    </div>
  </div>

  <script>
    function fazerLogin(){
      const senha = document.getElementById("senha").value;
      if(senha === "Batista2025"){
        document.getElementById("login").style.display="none";
        document.getElementById("painel").style.display="block";
      } else {
        alert("Senha incorreta!");
      }
    }

    function carregarPedidos(){
      const pedidos = JSON.parse(localStorage.getItem("pedidos")||"[]");
      const lista = document.getElementById("lista-pedidos");
      lista.innerHTML = "";
      pedidos.forEach((p,i)=>{
        const div = document.createElement("div");
        div.className="pedido";
        div.innerHTML = `
          <div class="pedido-info">
            <strong>${p.nome}</strong> - CPF: ****${p.cpf}<br>
            ${p.desc}<br>
            <em>Status: ${p.status}</em>
          </div>
          ${p.foto ? `<img src="${p.foto}" alt="foto">` : ""}
          <div>
            <button class="btn btn-editar" onclick="editarPedido(${i})">Editar</button>
            <button class="btn btn-remover" onclick="removerPedido(${i})">Remover</button>
          </div>
        `;
        lista.appendChild(div);
      });
    }

    function adicionarPedido(){
      const nome = document.getElementById("nomeCliente").value;
      const cpf = document.getElementById("cpfCliente").value;
      const desc = document.getElementById("descPedido").value;
      const status = document.getElementById("statusPedido").value;
      const fileInput = document.getElementById("fotoPedido");
      const pedidos = JSON.parse(localStorage.getItem("pedidos")||"[]");

      if(!nome || !cpf){ alert("Preencha o nome e os 4 dígitos do CPF!"); return; }

      if(fileInput.files.length > 0){
        const reader = new FileReader();
        reader.onload = function(e){
          pedidos.push({nome, cpf, desc, status, foto: e.target.result});
          localStorage.setItem("pedidos", JSON.stringify(pedidos));
          carregarPedidos();
        };
        reader.readAsDataURL(fileInput.files[0]);
      } else {
        pedidos.push({nome, cpf, desc, status, foto:""});
        localStorage.setItem("pedidos", JSON.stringify(pedidos));
        carregarPedidos();
      }

      document.getElementById("nomeCliente").value="";
      document.getElementById("cpfCliente").value="";
      document.getElementById("descPedido").value="";
      document.getElementById("statusPedido").value="Criado";
      document.getElementById("fotoPedido").value="";
    }

    function editarPedido(i){
      const pedidos = JSON.parse(localStorage.getItem("pedidos")||"[]");
      const p = pedidos[i];
      const novoStatus = prompt("Editar status do pedido:", p.status);
      if(novoStatus!==null){
        p.status = novoStatus;
        localStorage.setItem("pedidos", JSON.stringify(pedidos));
        carregarPedidos();
      }
    }

    function removerPedido(i){
      const pedidos = JSON.parse(localStorage.getItem("pedidos")||"[]");
      if(confirm("Deseja remover este pedido?")){
        pedidos.splice(i,1);
        localStorage.setItem("pedidos", JSON.stringify(pedidos));
        carregarPedidos();
      }
    }

    window.onload = carregarPedidos;
  </script>
</body>
</html>
