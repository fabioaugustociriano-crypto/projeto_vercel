<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Painel do Dono - Saron Cortinas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,#b30000 0%,#444 100%);
      margin:0; padding:20px; color:#333;
    }
    .container {
      max-width:800px; margin:20px auto; background:#fff; padding:25px;
      border-radius:15px; box-shadow:0 6px 15px rgba(0,0,0,.15);
    }
    h1 { text-align:center; color:#b30000; }
    input, select {
      width:100%; padding:12px; margin:8px 0;
      border:1px solid #ccc; border-radius:8px; font-size:15px;
    }
    button {
      padding:10px 15px; background:#b30000; border:none;
      border-radius:8px; color:#fff; font-weight:600;
      cursor:pointer; transition:0.3s;
    }
    button:hover { background:#800000; }
    table {
      width:100%; margin-top:20px; border-collapse:collapse;
    }
    table, th, td { border:1px solid #ddd; }
    th, td { padding:10px; text-align:center; }
    th { background:#f5f5f5; }
    img.thumb { max-width:80px; border-radius:5px; cursor:pointer; }
    a.pdf-link { color:#b30000; font-weight:600; text-decoration:none; }
    a.pdf-link:hover { text-decoration:underline; }
    .logo { display:block; margin:0 auto 15px auto; max-width:200px; }
    .modal {
      display:none; position:fixed; z-index:1000; left:0; top:0;
      width:100%; height:100%; background:rgba(0,0,0,0.8);
      justify-content:center; align-items:center;
    }
    .modal img { max-width:90%; max-height:90%; border-radius:10px; }
  </style>
</head>
<body>
  <div class="container">
    <img src="1.png" alt="Saron Cortinas" class="logo">
    <h1>Painel do Dono</h1>

    <input type="password" id="senha" placeholder="Digite a senha" onkeyup="checkSenha(event)">
    <div id="painel" style="display:none">
      <h2>Criar Pedido</h2>
      <input type="text" id="nome" placeholder="Nome do Cliente">
      <input type="text" id="cpf" maxlength="4" placeholder="√öltimos 4 d√≠gitos do CPF">
      <input type="text" id="desc" placeholder="Descri√ß√£o do Pedido">
      <input type="file" id="foto" accept="image/*">
      <input type="file" id="pdf" accept="application/pdf">
      <button onclick="adicionar()">Adicionar Pedido</button>

      <h2>Pedidos</h2>
      <table id="tabela">
        <tr>
          <th>Cliente</th>
          <th>CPF</th>
          <th>Descri√ß√£o</th>
          <th>Status</th>
          <th>Foto</th>
          <th>PDF</th>
          <th>A√ß√µes</th>
        </tr>
      </table>
    </div>
  </div>

  <!-- Modal Zoom -->
  <div id="modal" class="modal" onclick="this.style.display='none'">
    <img id="modal-img" src="">
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, update, remove }
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAv_JfhkboDI7Iqo1tcV7hP2R94W5U-UFw",
      authDomain: "saron-cortinas.firebaseapp.com",
      databaseURL: "https://saron-cortinas-default-rtdb.firebaseio.com",
      projectId: "saron-cortinas",
      storageBucket: "saron-cortinas.firebasestorage.app",
      messagingSenderId: "1004919070090",
      appId: "1:1004919070090:web:6162c6accfe1d418cb7c73"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const senhaCorreta = "Batista2025";

    function checkSenha(e){
      if(e.key === "Enter" || e.type === "click"){
        const senha = document.getElementById("senha").value;
        if(senha === senhaCorreta){
          document.getElementById("senha").style.display="none";
          document.getElementById("painel").style.display="block";
          listar();
        } else {
          alert("Senha incorreta!");
        }
      }
    }
    window.checkSenha = checkSenha;

    function adicionar(){
      const nome = document.getElementById("nome").value.trim();
      const cpf = document.getElementById("cpf").value.trim();
      const desc = document.getElementById("desc").value.trim();
      const fotoFile = document.getElementById("foto").files[0];
      const pdfFile = document.getElementById("pdf").files[0];

      if(!nome || !cpf || !desc){
        alert("Preencha todos os campos!");
        return;
      }

      let pedido = {nome, cpf, desc, status:"Criado", foto:null, pdf:null};

      if(fotoFile){
        const reader = new FileReader();
        reader.onload = e => {
          pedido.foto = e.target.result;
          salvar(pedido);
        };
        reader.readAsDataURL(fotoFile);
      } else if(pdfFile){
        const reader = new FileReader();
        reader.onload = e => {
          pedido.pdf = e.target.result;
          salvar(pedido);
        };
        reader.readAsDataURL(pdfFile);
      } else {
        salvar(pedido);
      }
    }
    window.adicionar = adicionar;

    function salvar(pedido){
      const pedidosRef = ref(db, "pedidos");
      const novo = push(pedidosRef);
      set(novo, pedido);
      alert("Pedido adicionado!");
    }

    function listar(){
      const tabela = document.getElementById("tabela");
      const pedidosRef = ref(db, "pedidos");

      onValue(pedidosRef, (snapshot)=>{
        tabela.innerHTML = `
          <tr>
            <th>Cliente</th>
            <th>CPF</th>
            <th>Descri√ß√£o</th>
            <th>Status</th>
            <th>Foto</th>
            <th>PDF</th>
            <th>A√ß√µes</th>
          </tr>`;
        snapshot.forEach((child)=>{
          const p = child.val();
          const key = child.key;
          tabela.innerHTML += `
            <tr>
              <td>${p.nome}</td>
              <td>****${p.cpf}</td>
              <td>${p.desc}</td>
              <td>
                <select onchange="atualizarStatus('${key}',this.value)">
                  <option ${p.status==="Criado"?"selected":""}>Criado</option>
                  <option ${p.status==="Em produ√ß√£o"?"selected":""}>Em produ√ß√£o</option>
                  <option ${p.status==="Saiu para entrega"?"selected":""}>Saiu para entrega</option>
                  <option ${p.status==="Saiu para instala√ß√£o"?"selected":""}>Saiu para instala√ß√£o</option>
                  <option ${p.status==="Pedido pronto para retirada na loja"?"selected":""}>Pedido pronto para retirada na loja</option>
                  <option ${p.status==="Instala√ß√£o concluida pedido finalizado"?"selected":""}>Instala√ß√£o concluida pedido finalizado</option>
                </select>
              </td>
              <td>${p.foto ? `<img src="${p.foto}" class="thumb" onclick="abrirModal('${p.foto}')">`:"-"}</td>
              <td>${p.pdf ? `<a href="${p.pdf}" target="_blank" class="pdf-link">üìÑ PDF</a>`:"-"}</td>
              <td>
                <button onclick="editar('${key}')">Editar</button>
                <button onclick="remover('${key}')">Excluir</button>
              </td>
            </tr>`;
        });
      });
    }
    window.listar = listar;

    function atualizarStatus(id,status){
      const pedidoRef = ref(db,"pedidos/"+id);
      update(pedidoRef,{status:status});
    }
    window.atualizarStatus = atualizarStatus;

    function remover(id){
      const pedidoRef = ref(db,"pedidos/"+id);
      remove(pedidoRef);
    }
    window.remover = remover;

    function abrirModal(src){
      document.getElementById("modal-img").src = src;
      document.getElementById("modal").style.display="flex";
    }
    window.abrirModal = abrirModal;

    // ---- NOVO: fun√ß√£o editar ----
    function editar(id){
      const novoDesc = prompt("Digite a nova descri√ß√£o:");
      if(novoDesc === null) return;

      const fotoFile = document.getElementById("foto").files[0];
      const pdfFile = document.getElementById("pdf").files[0];

      let dadosAtualizados = { desc: novoDesc };

      if(fotoFile){
        const reader = new FileReader();
        reader.onload = e => {
          dadosAtualizados.foto = e.target.result;
          update(ref(db, "pedidos/"+id), dadosAtualizados);
          alert("Pedido atualizado!");
        };
        reader.readAsDataURL(fotoFile);
        return;
      }

      if(pdfFile){
        const reader = new FileReader();
        reader.onload = e => {
          dadosAtualizados.pdf = e.target.result;
          update(ref(db, "pedidos/"+id), dadosAtualizados);
          alert("Pedido atualizado!");
        };
        reader.readAsDataURL(pdfFile);
        return;
      }

      update(ref(db, "pedidos/"+id), dadosAtualizados);
      alert("Pedido atualizado!");
    }
    window.editar = editar;
  </script>
</body>
</html>
