<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Painel do Dono - Pedidos</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f6f6f6;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #900;
      padding: 10px;
      text-align: center;
    }
    .logo {
      max-width: 220px;
      display: block;
      margin: 0 auto;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #900;
      margin-bottom: 20px;
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #aaa;
      border-radius: 6px;
    }
    button {
      background: #900;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #b00; }
    .pedido {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 6px;
      margin: 15px 0;
    }
    .thumb {
      max-width: 100px;
      cursor: pointer;
      margin: 5px 0;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Saron Cortinas" class="logo">
  </header>
  <div class="container">
    <h1>Painel do Dono</h1>
    <form id="formPedido">
      <input type="text" placeholder="Nome do Cliente" required>
      <input type="text" placeholder="4 √∫ltimos d√≠gitos do CPF" maxlength="4" required>
      <select required>
        <option value="">Status</option>
        <option>Criado</option>
        <option>Em produ√ß√£o</option>
        <option>Saiu para entrega</option>
        <option>Saiu para instala√ß√£o</option>
        <option>Entregue na loja</option>
      </select>
      <input type="file" accept="image/*,.pdf">
      <button type="submit">Adicionar Pedido</button>
    </form>

    <div id="pedidos"></div>
  </div>

  <!-- Modal para zoom -->
  <div class="modal" id="modal">
    <img id="modalImg" src="">
  </div>

  <script>
    const form = document.getElementById('formPedido');
    const pedidosDiv = document.getElementById('pedidos');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const dados = new FormData(form);
      const pedido = document.createElement('div');
      pedido.className = 'pedido';
      pedido.innerHTML = `
        <p><strong>Nome:</strong> ${dados.getAll('')[0]}</p>
        <p><strong>CPF:</strong> ${dados.getAll('')[1]}</p>
        <p><strong>Status:</strong> ${dados.getAll('')[2]}</p>
      `;
      
      const arquivo = dados.getAll('')[3];
      if (arquivo && arquivo.name) {
        if (arquivo.type.startsWith('image/')) {
          const img = document.createElement('img');
          img.src = URL.createObjectURL(arquivo);
          img.className = 'thumb';
          img.onclick = () => {
            modal.style.display = 'flex';
            modalImg.src = img.src;
          };
          pedido.appendChild(img);
        } else if (arquivo.type === "application/pdf") {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(arquivo);
          link.target = "_blank";
          link.innerText = "üìÑ Ver PDF";
          pedido.appendChild(link);
        }
      }

      pedidosDiv.appendChild(pedido);
      form.reset();
    });

    modal.onclick = () => { modal.style.display = 'none'; };
  </script>
</body>
</html>
