<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Painel do Dono - Saron Cortinas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,#b30000 0%,#444 100%);
      margin:0; padding:20px; color:#333;
    }
    .container {
      max-width:800px; margin:20px auto; background:#fff; padding:25px;
      border-radius:15px; box-shadow:0 6px 15px rgba(0,0,0,.15);
    }
    h1 { text-align:center; color:#b30000; }
    input, select {
      width:100%; padding:12px; margin:8px 0;
      border:1px solid #ccc; border-radius:8px; font-size:15px;
    }
    button {
      padding:10px 15px; background:#b30000; border:none;
      border-radius:8px; color:#fff; font-weight:600;
      cursor:pointer; transition:0.3s;
    }
    button:hover { background:#800000; }
    table {
      width:100%; margin-top:20px; border-collapse:collapse;
    }
    table, th, td { border:1px solid #ddd; }
    th, td { padding:10px; text-align:center; }
    th { background:#f5f5f5; }
    img.thumb {
      max-width:80px; border-radius:5px; cursor:pointer;
    }
    a.pdf-link { color:#b30000; font-weight:600; text-decoration:none; }
    a.pdf-link:hover { text-decoration:underline; }
    .logo { display:block; margin:0 auto 15px auto; max-width:200px; }
    .modal {
      display:none; position:fixed; z-index:2000; left:0; top:0;
      width:100%; height:100%; background:rgba(0,0,0,0.8);
      justify-content:center; align-items:center;
    }
    .modal-content {
      background:#fff; padding:20px; border-radius:12px;
      max-width:500px; width:90%;
    }
    .modal h2 { margin-top:0; color:#b30000; }
    .modal-close {
      background:#777; margin-left:10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="1.png" alt="Saron Cortinas" class="logo">
    <h1>Painel do Dono</h1>

    <input type="password" id="senha" placeholder="Digite a senha" onkeyup="checkSenha(event)">
    <div id="painel" style="display:none">
      <h2>Criar Pedido</h2>
      <input type="text" id="nome" placeholder="Nome do Cliente">
      <input type="text" id="cpf" maxlength="4" placeholder="Ãšltimos 4 dÃ­gitos do CPF">
      <input type="text" id="desc" placeholder="DescriÃ§Ã£o do Pedido">
      <input type="file" id="foto" accept="image/*">
      <input type="file" id="pdf" accept="application/pdf">
      <button onclick="adicionar()">Adicionar Pedido</button>

      <h2>Pedidos</h2>
      <table id="tabela">
        <tr>
          <th>Cliente</th>
          <th>CPF</th>
          <th>DescriÃ§Ã£o</th>
          <th>Status</th>
          <th>Foto</th>
          <th>PDF</th>
          <th>AÃ§Ãµes</th>
        </tr>
      </table>
    </div>
  </div>

  <!-- Modal Editar -->
  <div id="editModal" class="modal" onclick="fecharModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <h2>Editar Pedido</h2>
      <input type="text" id="editNome" placeholder="Nome do Cliente">
      <input type="text" id="editCpf" maxlength="4" placeholder="Ãšltimos 4 dÃ­gitos do CPF">
      <input type="text" id="editDesc" placeholder="DescriÃ§Ã£o do Pedido">
      <label>Status:</label>
      <select id="editStatus"></select>
      <div id="editPreview"></div>
      <input type="file" id="editFoto" accept="image/*">
      <input type="file" id="editPdf" accept="application/pdf">
      <div style="margin-top:10px;">
        <button onclick="salvarEdicao()">Salvar</button>
        <button class="modal-close" onclick="fecharModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    const senhaCorreta = "Batista2025";
    let editIndex = null;

    function checkSenha(e){
      if(e.key === "Enter" || e.type === "click"){
        const senha = document.getElementById("senha").value;
        if(senha === senhaCorreta){
          document.getElementById("senha").style.display="none";
          document.getElementById("painel").style.display="block";
          listar();
        } else {
          alert("Senha incorreta!");
        }
      }
    }

    function adicionar(){
      const nome = document.getElementById("nome").value.trim();
      const cpf = document.getElementById("cpf").value.trim();
      const desc = document.getElementById("desc").value.trim();
      const fotoFile = document.getElementById("foto").files[0];
      const pdfFile = document.getElementById("pdf").files[0];

      if(!nome || !cpf || !desc){
        alert("Preencha todos os campos!");
        return;
      }

      let pedido = {nome, cpf, desc, status:"Criado", foto:null, pdf:null};

      if(fotoFile){
        const reader = new FileReader();
        reader.onload = e => {
          pedido.foto = e.target.result;
          salvar(pedido);
        };
        reader.readAsDataURL(fotoFile);
      } else if(pdfFile){
        const reader = new FileReader();
        reader.onload = e => {
          pedido.pdf = e.target.result;
          salvar(pedido);
        };
        reader.readAsDataURL(pdfFile);
      } else {
        salvar(pedido);
      }
    }

    function salvar(pedido){
      const pedidos = JSON.parse(localStorage.getItem("pedidos")||"[]");
      pedidos.push(pedido);
      localStorage.setItem("pedidos", JSON.stringify(pedidos));
      listar();
      alert("Pedido adicionado!");
    }

    function listar(){
      const pedidos = JSON.parse(localStorage.getItem("pedidos")||"[]");
      const tabela = document.getElementById("tabela");
      tabela.innerHTML = `
        <tr>
          <th>Cliente</th>
          <th>CPF</th>
          <th>DescriÃ§Ã£o</th>
          <th>Status</th>
          <th>Foto</th>
          <th>PDF</th>
          <th>AÃ§Ãµes</th>
        </tr>`;
      pedidos.forEach((p,i)=>{
        tabela.innerHTML += `
          <tr>
            <td>${p.nome}</td>
            <td>****${p.cpf}</td>
            <td>${p.desc}</td>
            <td>${p.status}</td>
            <td>${p.foto ? `<img src="${p.foto}" class="thumb">`:"-"}</td>
            <td>${p.pdf ? `<a href="${p.pdf}" target="_blank" class="pdf-link">ðŸ“„ PDF</a>`:"-"}</td>
            <td>
              <button onclick="abrirEditar(${i})">Editar</button>
              <button onclick="remover(${i})">Excluir</button>
            </td>
          </tr>`;
      });
    }

    function remover(i){
      const pedidos = JSON.parse(localStorage.getItem("pedidos")||"[]");
      pedidos.splice(i,1);
      localStorage.setItem("pedidos", JSON.stringify(pedidos));
      listar();
    }

    // ----- Modal Editar -----
    function abrirEditar(i){
      const pedidos = JSON.parse(localStorage.getItem("pedidos")||"[]");
      const p = pedidos[i];
      editIndex = i;

      document.getElementById("editNome").value = p.nome;
      document.getElementById("editCpf").value = p.cpf;
      document.getElementById("editDesc").value = p.desc;

      const statusSel = document.getElementById("editStatus");
      statusSel.innerHTML = `
        <option ${p.status==="Criado"?"selected":""}>Criado</option>
        <option ${p.status==="Em produÃ§Ã£o"?"selected":""}>Em produÃ§Ã£o</option>
        <option ${p.status==="Saiu para entrega"?"selected":""}>Saiu para entrega</option>
        <option ${p.status==="Saiu para instalaÃ§Ã£o"?"selected":""}>Saiu para instalaÃ§Ã£o</option>
        <option ${p.status==="Pedido pronto para retirada na loja"?"selected":""}>Pedido pronto para retirada na loja</option>
        <option ${p.status==="InstalaÃ§Ã£o concluida pedido finalizado"?"selected":""}>InstalaÃ§Ã£o concluida pedido finalizado</option>
      `;

      const preview = document.getElementById("editPreview");
      preview.innerHTML = `
        ${p.foto ? `<p><img src="${p.foto}" class="thumb"></p>`:""}
        ${p.pdf ? `<p><a href="${p.pdf}" target="_blank" class="pdf-link">ðŸ“„ PDF Atual</a></p>`:""}
      `;

      document.getElementById("editModal").style.display = "flex";
    }

    function salvarEdicao(){
      const pedidos = JSON.parse(localStorage.getItem("pedidos")||"[]");
      const p = pedidos[editIndex];

      p.nome = document.getElementById("editNome").value.trim();
      p.cpf = document.getElementById("editCpf").value.trim();
      p.desc = document.getElementById("editDesc").value.trim();
      p.status = document.getElementById("editStatus").value;

      const fotoFile = document.getElementById("editFoto").files[0];
      const pdfFile = document.getElementById("editPdf").files[0];

      if(fotoFile){
        const reader = new FileReader();
        reader.onload = e => {
          p.foto = e.target.result;
          salvarAlteracoes(pedidos);
        };
        reader.readAsDataURL(fotoFile);
      } else if(pdfFile){
        const reader = new FileReader();
        reader.onload = e => {
          p.pdf = e.target.result;
          salvarAlteracoes(pedidos);
        };
        reader.readAsDataURL(pdfFile);
      } else {
        salvarAlteracoes(pedidos);
      }
    }

    function salvarAlteracoes(pedidos){
      localStorage.setItem("pedidos", JSON.stringify(pedidos));
      listar();
      fecharModal();
      alert("Pedido atualizado!");
    }

    function fecharModal(){
      document.getElementById("editModal").style.display="none";
    }
  </script>
</body>
</html>
