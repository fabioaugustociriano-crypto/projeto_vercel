<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Painel do Dono - Pedidos</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f6f8fb;
      color: #222;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .logo {
      max-width: 200px;
      display: block;
      margin: 0 auto 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Saron Cortinas" class="logo">
    <h2>Painel do Dono</h2>
    <form>
      <label>Nome do Cliente:</label><br>
      <input type="text" name="nome" required><br><br>
      <label>4 últimos números do CPF:</label><br>
      <input type="text" name="cpf" maxlength="4" required><br><br>
      <label>Status do Pedido:</label><br>
      <select name="status">
        <option value="criado">Criado</option>
        <option value="producao">Em Produção</option>
        <option value="entrega">Saiu para Entrega</option>
        <option value="instalacao">Saiu para Instalação</option>
        <option value="loja">Entregue na Loja</option>
      </select><br><br>
      <button type="submit">Adicionar Pedido</button>
    </form>

    <h3>Pedidos</h3>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="listaPedidos">
        <tr>
          <td>Exemplo</td>
          <td>1234</td>
          <td>Criado</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
