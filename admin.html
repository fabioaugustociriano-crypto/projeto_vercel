<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Painel do Dono - Pedidos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin:0; padding:0;
      display:flex; justify-content:center; align-items:center;
      min-height:100vh;
    }
    .card {
      background:#fff;
      padding:30px;
      border-radius:15px;
      box-shadow:0 6px 15px rgba(0,0,0,.15);
      max-width:800px;
      width:100%;
    }
    h1 { text-align:center; margin-bottom:20px; color:#333; }
    input, select {
      width:100%;
      padding:12px;
      margin:8px 0;
      border:1px solid #ddd;
      border-radius:8px;
      font-size:15px;
    }
    button {
      padding:12px 18px;
      background:#4e73df;
      border:none;
      border-radius:8px;
      color:#fff;
      font-size:15px;
      font-weight:600;
      cursor:pointer;
      margin-top:8px;
      transition:0.3s;
    }
    button:hover { background:#2e59d9; }

    .pedido-card {
      background:#f9f9f9;
      padding:15px;
      border-radius:10px;
      margin-bottom:15px;
      box-shadow:0 2px 5px rgba(0,0,0,.1);
    }
    .pedido-card strong { font-size:16px; }
    .pedido-card em { font-weight:600; }

    .topo {
      text-align:center;
      margin-bottom:25px;
    }
    .logout {
      margin-top:15px;
      text-align:center;
    }
  </style>
</head>
<body>
  <!-- Login do admin -->
  <div id="login" class="card" style="max-width:400px; text-align:center;">
    <h2>ðŸ”‘ Login do Admin</h2>
    <input type="password" id="senha" placeholder="Senha do Admin">
    <button onclick="entrar()">Entrar</button>
  </div>

  <!-- Painel do dono -->
  <div id="painel" class="card" style="display:none;">
    <div class="topo">
      <h1>ðŸ“‹ Pedidos - Painel do Dono</h1>
      <p>Gerencie todos os pedidos aqui</p>
    </div>

    <h3>âž• Novo Pedido</h3>
    <input type="text" id="nome" placeholder="Nome do cliente">
    <input type="text" id="cpf" maxlength="4" placeholder="Ãšltimos 4 dÃ­gitos do CPF">
    <input type="text" id="desc" placeholder="DescriÃ§Ã£o do pedido">
    <input type="file" id="foto" accept="image/*">
    <select id="status">
      <option value="Criado">Criado</option>
      <option value="Em produÃ§Ã£o">Em produÃ§Ã£o</option>
      <option value="Saiu para entrega">Saiu para entrega</option>
      <option value="Saiu para instalaÃ§Ã£o">Saiu para instalaÃ§Ã£o</option>
      <option value="Entregue na loja">Entregue na loja</option>
    </select>
    <button onclick="adicionarPedido()">Adicionar Pedido</button>

    <h3 style="margin-top:25px;">ðŸ“¦ Pedidos Registrados</h3>
    <div id="lista-pedidos"></div>

    <div class="logout">
      <button style="background:#e63946;" onclick="sair()">Sair</button>
    </div>
  </div>

  <script>
    const senhaCorreta = "Batista2025";

    function entrar(){
      const senha = document.getElementById("senha").value;
      if(senha === senhaCorreta){
        document.getElementById("login").style.display="none";
        document.getElementById("painel").style.display="block";
        carregarPedidos();
      } else {
        alert("Senha incorreta!");
      }
    }

    function sair(){
      document.getElementById("painel").style.display="none";
      document.getElementById("login").style.display="block";
      document.getElementById("senha").value = "";
    }

    function adicionarPedido(){
      const nome = document.getElementById("nome").value.trim();
      const cpf = document.getElementById("cpf").value.trim();
      const desc = document.getElementById("desc").value.trim();
      const status = document.getElementById("status").value;
      const fotoInput = document.getElementById("foto");
      let fotoURL = "";

      if(fotoInput.files.length > 0){
        const reader = new FileReader();
        reader.onload = function(e){
          fotoURL = e.target.result;
          salvarPedido(nome, cpf, desc, status, fotoURL);
        };
        reader.readAsDataURL(fotoInput.files[0]);
      } else {
        salvarPedido(nome, cpf, desc, status, "");
      }
    }

    function salvarPedido(nome, cpf, desc, status, foto){
      if(!nome || !cpf || !desc){
        alert("Preencha todos os campos!");
        return;
      }

      const pedidos = JSON.parse(localStorage.getItem("pedidos")||"[]");
      pedidos.push({nome, cpf, desc, status, foto});
      localStorage.setItem("pedidos", JSON.stringify(pedidos));

      document.getElementById("nome").value="";
      document.getElementById("cpf").value="";
      document.getElementById("desc").value="";
      document.getElementById("foto").value="";
      document.getElementById("status").value="Criado";

      carregarPedidos();
    }

    function carregarPedidos(){
      const pedidos = JSON.parse(localStorage.getItem("pedidos")||"[]");
      const lista = document.getElementById("lista-pedidos");
      lista.innerHTML = "";

      pedidos.forEach((p, index)=>{
        const div = document.createElement("div");
        div.className="pedido-card";
        div.innerHTML = `
          <strong>${p.nome}</strong> - CPF: ****${p.cpf}<br>
          ${p.desc}<br>
          <em>Status: ${p.status}</em><br>
          ${p.foto ? `<img src="${p.foto}" style="max-width:100px; border-radius:6px; margin-top:8px;">` : ""}
          <br><button style="background:#dc2626; margin-top:10px;" onclick="removerPedido(${index})">Remover</button>
        `;
        lista.appendChild(div);
      });
    }

    function removerPedido(index){
      const pedidos = JSON.parse(localStorage.getItem("pedidos")||"[]");
      pedidos.splice(index,1);
      localStorage.setItem("pedidos", JSON.stringify(pedidos));
      carregarPedidos();
    }
  </script>
</body>
</html>
