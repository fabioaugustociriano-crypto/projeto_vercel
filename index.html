<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Consulta de Pedidos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      margin:0; padding:0;
      display:flex; justify-content:center; align-items:center;
      min-height:100vh;
      color:#333;
    }
    .card {
      background:#fff;
      padding:30px;
      border-radius:15px;
      box-shadow:0 6px 15px rgba(0,0,0,.15);
      max-width:400px;
      width:100%;
      text-align:center;
    }
    h1 { margin-bottom:20px; }
    input {
      width:100%; padding:12px; margin:8px 0;
      border:1px solid #ddd; border-radius:8px; font-size:15px;
    }
    button {
      padding:10px 15px; background:#4e73df; border:none;
      border-radius:8px; color:#fff; font-weight:600;
      cursor:pointer; transition:0.3s;
      width:100%; margin-top:10px;
    }
    button:hover { background:#2e59d9; }
    #resultado { margin-top:20px; text-align:left; }
    #resultado img { max-width:100%; border-radius:8px; margin-top:10px; }
    footer {
      margin-top:30px;
      font-size:13px;
      color:#555;
    }
    footer a {
      color:#4e73df;
      text-decoration:none;
      font-weight:600;
    }
    footer a:hover {
      text-decoration:underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîç Consultar Pedido</h1>
    <input type="text" id="nome" placeholder="Digite seu nome">
    <input type="text" id="cpf" maxlength="4" placeholder="√öltimos 4 d√≠gitos do CPF">
    <button onclick="consultar()">Consultar</button>

    <div id="resultado"></div>

    <footer>
      <p>‚öôÔ∏è <a href="admin.html">Acesso do Dono</a></p>
    </footer>
  </div>

  <script>
    function consultar(){
      const nome = document.getElementById("nome").value.trim();
      const cpf = document.getElementById("cpf").value.trim();
      const pedidos = JSON.parse(localStorage.getItem("pedidos")||"[]");
      const resultado = document.getElementById("resultado");

      if(!nome || !cpf){
        resultado.innerHTML = "<p style='color:red'>Preencha os dois campos!</p>";
        return;
      }

      const pedido = pedidos.find(p=> p.nome.toLowerCase()===nome.toLowerCase() && p.cpf===cpf);
      if(pedido){
        resultado.innerHTML = `
          <p><strong>Cliente:</strong> ${pedido.nome}</p>
          <p><strong>CPF:</strong> ****${pedido.cpf}</p>
          <p><strong>Descri√ß√£o:</strong> ${pedido.desc}</p>
          <p><strong>Status:</strong> ${pedido.status}</p>
          ${pedido.foto ? `<img src="${pedido.foto}">` : ""}
        `;
      } else {
        resultado.innerHTML = "<p style='color:red'>‚ùå Pedido n√£o encontrado.</p>";
      }
    }
  </script>
</body>
</html>
