<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PÃ¡gina do Cliente - Pedidos</title>
  <style>
    body {font-family: Arial, Helvetica, sans-serif; background:#f6f8fb; color:#222; margin:0; padding:20px;}
    .container {max-width:800px; margin:20px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,.1);}
    h1 {text-align:center;}
    .pedido {border:1px solid #ddd; padding:10px; margin-bottom:10px; border-radius:8px; display:flex; justify-content:space-between; align-items:center;}
    .pedido-info {flex:1;}
    .pedido img {max-width:80px; max-height:80px; margin-left:10px; border-radius:6px;}
    footer {margin-top:30px; text-align:center; font-size:13px; color:#666;}
    footer a {color:#666; text-decoration:none;}
    #login {text-align:center; margin-top:100px;}
    #login input {padding:10px; font-size:16px; margin:5px; width:200px;}
    #login button {padding:10px 15px; font-size:16px;}
  </style>
</head>
<body>
  <div id="login">
    <h2>Consultar Pedido</h2>
    <input type="text" id="nome" placeholder="Seu Nome">
    <br>
    <input type="text" id="cpf" maxlength="4" placeholder="Ãšltimos 4 dÃ­gitos do CPF">
    <br>
    <button onclick="entrar()">Ver meus pedidos</button>
  </div>

  <div id="areaPedidos" style="display:none;">
    <div class="container">
      <h1>Meus Pedidos</h1>
      <div id="lista-pedidos"></div>
    </div>
    <footer>
      <a href="/admin">ðŸ”‘ Sou o dono (acessar painel)</a>
    </footer>
  </div>

  <script>
    let usuarioNome = "";
    let usuarioCpf = "";

    function entrar(){
      usuarioNome = document.getElementById("nome").value.trim();
      usuarioCpf = document.getElementById("cpf").value.trim();

      if(!usuarioNome || !usuarioCpf){
        alert("Preencha o nome e os 4 dÃ­gitos do CPF!");
        return;
      }

      document.getElementById("login").style.display="none";
      document.getElementById("areaPedidos").style.display="block";
      carregarPedidos();
    }

    function carregarPedidos(){
      const pedidos = JSON.parse(localStorage.getItem("pedidos")||"[]");
      const lista = document.getElementById("lista-pedidos");
      lista.innerHTML = "";

      const pedidosCliente = pedidos.filter(p => 
        p.nome.toLowerCase() === usuarioNome.toLowerCase() && p.cpf === usuarioCpf
      );

      if(pedidosCliente.length === 0){
        lista.innerHTML = "<p>Nenhum pedido encontrado para vocÃª.</p>";
      }

      pedidosCliente.forEach((p)=>{
        const div = document.createElement("div");
        div.className="pedido";
        div.innerHTML = `
          <div class="pedido-info">
            <strong>${p.nome}</strong><br>
            ${p.desc}<br>
            <em>Status: ${p.status}</em>
          </div>
          ${p.foto ? `<img src="${p.foto}" alt="foto">` : ""}
        `;
        lista.appendChild(div);
      });
    }
  </script>
</body>
</html>
