<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Saron Cortinas - Consulta de Pedido</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f6f6f6;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #900;
      padding: 10px;
      text-align: center;
    }
    .logo {
      max-width: 220px;
      display: block;
      margin: 0 auto;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #900;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 6px;
    }
    button {
      background: #900;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #b00; }
    footer {
      margin-top: 25px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }
    footer a {
      color: #900;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Saron Cortinas" class="logo">
  </header>
  <div class="container">
    <h1>Consultar Pedido</h1>
    <form>
      <input type="text" placeholder="Seu Nome" required>
      <input type="text" placeholder="4 últimos dígitos do CPF" maxlength="4" required>
      <button type="submit">Ver Pedido</button>
    </form>
    <footer>
      <p><a href="admin.html">Acesso do Dono</a></p>
    </footer>
  </div>
</body>
</html>
