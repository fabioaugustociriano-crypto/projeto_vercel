<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PÃ¡gina do Cliente - Pedidos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background:#f6f8fb;
      color:#222; margin:0; padding:20px;
    }
    .container {
      max-width:800px;
      margin:20px auto;
      background:#fff;
      padding:25px;
      border-radius:12px;
      box-shadow:0 4px 12px rgba(0,0,0,.08);
    }
    h1 { text-align:center; }
    .pedido {
      border:1px solid #ddd;
      padding:15px;
      margin-bottom:15px;
      border-radius:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:#fafafa;
    }
    .pedido-info {flex:1;}
    .pedido img {
      max-width:80px;
      max-height:80px;
      margin-left:10px;
      border-radius:6px;
      box-shadow:0 2px 5px rgba(0,0,0,.1);
    }
    footer {
      margin-top:30px;
      text-align:center;
      font-size:13px;
      color:#666;
    }
    footer a {
      color:#4e73df;
      text-decoration:none;
      font-weight:600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pedidos em Andamento</h1>
    <div id="lista-pedidos"></div>
  </div>

  <footer>
    <a href="admin.html">ðŸ”‘ Sou o dono (Acessar Painel)</a>
  </footer>

  <script>
    function carregarPedidos(){
      const pedidos = JSON.parse(localStorage.getItem("pedidos")||"[]");
      const lista = document.getElementById("lista-pedidos");
      lista.innerHTML = "";
      if(pedidos.length === 0){
        lista.innerHTML = "<p>Nenhum pedido encontrado.</p>";
      }
      pedidos.forEach((p)=>{
        const div = document.createElement("div");
        div.className="pedido";
        div.innerHTML = `
          <div class="pedido-info">
            <strong>${p.nome}</strong> - CPF: ****${p.cpf}<br>
            ${p.desc}<br>
            <em>Status: ${p.status}</em>
          </div>
          ${p.foto ? `<img src="${p.foto}" alt="foto">` : ""}
        `;
        lista.appendChild(div);
      });
    }
    window.onload = carregarPedidos;
  </script>
</body>
</html>
