<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Página do Cliente - Consultar Pedido</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f6f8fb;
      color: #222;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    footer {
      margin-top: 20px;
    }
    a {
      text-decoration: none;
      color: #d00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Saron Cortinas" class="logo">
    <h2>Consultar Pedido</h2>
    <form>
      <label>Nome:</label><br>
      <input type="text" name="nome" required><br><br>
      <label>4 últimos números do CPF:</label><br>
      <input type="text" name="cpf" maxlength="4" required><br><br>
      <button type="submit">Consultar</button>
    </form>
    <footer>
      <p><a href="admin.html">Acesso do Dono</a></p>
    </footer>
  </div>
</body>
</html>
